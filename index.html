<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/mk-logo-removebg-preview.png">
  <title>McKing-burguers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <button class="burger" onclick="toggleMenu()"></button>

    <div class="menu">
      <div></div>
      <div style="transition-delay: 0.1s"></div>
      <div style="transition-delay: 0.2s"></div>
      <div style="transition-delay: 0.3s"></div>
      <div style="transition-delay: 0.4s"></div>
      <ul>
        <li style="animation-delay: 0.4s">
          <a href="#home">Nosotros</a>
        </li>
        <li style="animation-delay: 0.5s">
          <a href="#home">Menu</a>
        </li>
        <li style="animation-delay: 0.7s">
          <a href="#home">Contacto</a>
        </li>
      </ul>
    </div>
    <div class="div-header">
      <p class="frase-header">Del barrio al mundo</p>
      <img class="mundo" src="/planeta-tierra-removebg-preview.png" alt="mundo">
    </div>
  </header>

  <main>
    <section class="nosotros">
      <div class="circulo">
        <img class="img-logo" src="/logo-mcking.png" alt="logo">
      </div>
      <p class="texto-mc">Bienvenido a McKing burguers, una familia que trabaja con mucha dedicacion y amor
      </p>

      <img class="pacman" src="/th-removebg-preview.png" alt="pacman">
    </section>

    <section class="section-menu">

      <h2>Menu</h2>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/patitas.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="/burguer-5.0.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="/burguer-simple.png" alt="Third slide">
        </div>
      </div>

      <p>Todos nuestros productos son 100% frescos y de muy alta calidad, para llevar nuestras hamburguesas al proximo nivel!</p>

      <img class="mario" src="/dino-mario.png" alt="dino mario">
      <img class="mario" src="/luigi-mario.png" alt="luigi mario">
      <img class="mario" src="/mario-bros.png" alt="mario bros">


    </section>




  </main>


  <script type="text/javascript">
    const toggleMenu = () => document.body.classList.toggle("open");

    const carouselInner = document.querySelector('.carousel-inner');
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % items.length;
      const translateValue = -currentIndex * 100 + '%';
      carouselInner.style.transform = 'translateX(' + translateValue + ')';
    }, 1500);
  </script>

</body>

</html>
